<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-project-1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="container mx-auto">
    <header>
        <!-- nav part -->
        <nav class="nav w-full lg:h-[100px]  flex  flex-wrap justify-between items-center px-8 py-8 lg:px-20">
            <!-- nav left part -->
            <div class="nav-div-1 flex items-center gap-3">
                <div class="w-[40px] h-[40px] lg:w-[50px] lg:h-[50px] flex justify-center items-center">
                    <img src="assets/logo.png" alt="" class="max-w-full max-h-full object-contain">
                </div>
                <div class="EmergencyService flex flex-col leading-tight  text-[24px] lg:text-xl font-semibold">
                    <h1>Emergency</h1>
                    <h1>Service</h1>
                </div>
            </div>

            <!-- nav right part -->
             <div class="nav-div-2 flex items-center gap-4 mt-3 lg:mt-0">
                <!-- nav right part-1 -->
                <div class="heart lg:w-[123px] lg:h-[52px] flex justify-center items-center gap-1 px-3 py-2 lg:rounded-[50px] rounded-[20px]">
                    <h1 class="heart_num w-[12px] h-[24px] ">0</h1>
                    <img class="heart_img w-[30px] h-[30px]" src="assets/heart.png" alt="">
                </div>
                <!-- nav right part-2 -->
                <div class="coin lg:w-[106px] lg:h-[52px] flex justify-center items-center gap-1 p-[12px] lg:rounded-[50px] rounded-[20px]">
                    <h1 class="coin_num w-[32px] h-[24px] ">100</h1>
                    <img class="coin_img w-[24px] h-[24px]" src="assets/coin.png" alt="">

                </div>
                <!-- nav right part-3 -->
                <div class="copy flex  lg:w-[126px] lg:h-[52px] justify-center items-center gap-1 p-[12px] lg:rounded-[50px] rounded-[20px]">
                    <h1 class="copy_num w-[22px] h-[24px] ">0</h1>
                    <p class="copy-txt">Copy</p>

                </div>
             </div>
        </nav>

        <!-- banner part -->
         <section class="banner w-full  flex flex-col justify-center items-center  text-center gap-3 px-4 py-6 lg:py-10 lg:px-20 ">
            <img class="lg:w-[92px] lg:h-[92px] w-[70px] h-[70px]" src="assets/logo-dark.png" alt="">
            <h1 class="banner-h1 text-lg max-w-full  lg:max-w-3xl lg:text-4xl leading-tight">Emergency Service Directory</h1>
            <p class="banner-p max-w-xl lg:max-w-4xl text-xs lg:text-lg leading-snug">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>

         </section>

    </header>
    <main>

    </main>
    <footer>

    </footer>
    
</body>
</html>
